<div class="form-holder">



    <form method="post" action="" id="createTaskForm" class="form">
        <fieldset>
            <p>
                <label for="summary">Task summary </label>
                <input type="text" name="summary" id="summary" value="<%=model.summary%>" required />

            </p>

            <p>
                <label for="projectDd">Project </label>
                <select id="projectDd">
                    <option value="0">Select...</option>
                    <% projectsDdCollection.each(function(option){ %>
                    <option value="<%= option.get('_id') %>" <%= (option.get('_id') == model.project.pId) ? 'selected="selected"' : ''%>><%= option.get('projectname') %></option> 
                    <% }); %>
                </select>
            </p>

            <p>
                <label for="assignedTo">Assigned to </label>
                <select id="assignedTo">
                    <option value="<%=model.assignedto.uid%>">Select...</option>
                    <% accountsDdCollection.each(function(option){ %>
                     <option value="<%= option.get('_id') %>" <%= (option.get('_id') == model.assignedto.uid) ? 'selected="selected"' : ''%>> <%= option.get('name').first %> <%= option.get('name').last %></option> 
                    <% }); %>
               
                </select>
            </p>

            <p>
                <label for="deadline">Deadline </label>
                <input type="text" name="deadline" id="deadline" value="<%=model.deadline%>" required />
            </p>

            <p>
                <label for="tags">Tags </label>
                <input type="text" name="tags" id="tags" value="<%=model.tags%>"/>
            </p>

            <div id="tabs">
                <div>
                    <ul id="tabList">
                        <li>
                            <a href="#" class="selected">Description</a></li>
                        <li>
                            <a href="#">Extra Info</a></li>
                    </ul>

                </div>
                <br />
                <div class="tab">
                    <p>
                        <label for="description">Description </label>
                        <input type="text" name="description" id="description" value="<%=model.description%>" required />
                    </p>
                </div>
                <div class="tab">
                    <p>
                        <label for="priority">Priority </label>
                        <select id="priority">
                            <option value="<%=model.extrainfo.priority%>">Select...</option>
                            <% priorityCollection.each(function(option){ %>
                            <option value="<%= option.get('_id') %>" <%= (option.get('priority') == model.extrainfo.priority) ? 'selected="selected"' : ''%>> <%= option.get('priority')%></option>
                            <% }); %>
                        </select>
                    </p>

                    <p>
                        <label for="sequence">Sequense </label>
                        <input class="extrainfo" type="text" name="sequence" id="sequence" value="<%=model.extrainfo.sequence%>" required />
                    </p>

                    <p>
                        <label for="StartDate">Start Date </label>
                        <input class="extrainfo" type="text" name="StartDate" id="StartDate" value="<%=model.extrainfo.StartDate%>" required />
                    </p>

                    <p>
                        <label for="EndDate">End Date </label>
                        <input class="extrainfo" type="text" name="EndDate" id="EndDate" value="<%=model.extrainfo.EndDate%>" required />
                    </p>

                 

                     <p>
                        <label for="customerDd">Customer</label>
                        <select id="customerDd">
                            <%console.log(model);%>
                            <option value="<%=model.extrainfo.customer.id%>">Select...</option>
                            <% customersDdCollection.each(function(option){ %>
                            <option value="<%= option.get('_id') %>" <%= (option.get('_id') == model.extrainfo.customer.id) ? 'selected="selected"' : ''%>><%= option.get('name').first %> <%= option.get('name').last %> (<%= option.get('type') %>)</option>
                            <% }); %>
                        </select>
                    </p>

                    <p>
                        <label for="workflowDd">Task Workflow</label>
                        <select id="workflowDd">
                            <option value="<%=model.workflow.name%>">Select...</option>
                            <% workflowsDdCollection.each(function(option){ %>
                            <option value="<%= option.get('_id') %>" <%= (option.get('name') == model.workflow.name) ? 'selected="selected"' : ''%>><%= option.get('name') %> (<%= option.get('status') %>)</option>
                            <% }); %>
               
                        </select>
                    </p>
                    <p>
                        <label for="loged">Loged</label>
                        <input type="text" name="loged" id="loged" placeholder="LogedTime" value="<%=model.loged%>"/>
                    </p>
                    <p>
                        <label for="estimated">Estimeted</label>
                        <input type="text" name="loged" id="estimated" placeholder="EstimatedTime" value="<%=model.estimated%>"/>
                    </p>
                </div>
            </div>
        </fieldset>
    </form>
</div>
