<div class="form-holder">

    

    <form method="post" action="" id="createProjectForm" class="form">
        <fieldset>
            <p>
                <label for="projectName">Project Name</label><br/>
                <input type="text" name="projectName" id="projectName" required/>

            </p>

            <p>
                <label for="managerDd">Project Manager</label>
                <select id="managerDd">
                    <option selected="selected" value="0">Select...</option>
                    <% accountDdCollection.each(function(option){ %>
                        <option value="<%= option.get('id') %>"><%= option.get('name').first %>  <%= option.get('name').last %></option>
                    <% }); %>
                </select>
            </p>
            
            <p>
                <label for="customerDd">Project Customer</label>
                <select id="customerDd">
                    <option selected="selected" value="0">Select...</option>
                    <% customersDdCollection.each(function(option){ %>
                        <option value="<%= option.get('id') %>"><%= option.get('name').first %> <%= option.get('name').last %> (<%= option.get('type') %>)</option>
                    <% }); %>
                </select>
            </p>
            
            <p>
                <label for="workflowDd">Project Workflow</label>
                <select id="workflowDd">
                    <option selected="selected" value="0">Select...</option>
                    <% workflowsDdCollection.each(function(option){ %>
                        <option value="<%= option.get('id') %>"><%= option.get('name') %> (<%= option.get('status') %>)</option>
                    <% }); %>
                </select>
            </p>
            
            <p>
                <label for="usereditDd">Users Can Edit Project</label></br>
                <select id="usereditDd" size="3" multiple>
                    <option selected="selected" value="0">No one...</option>
                    <% accountDdCollection.each(function(option){ %>
                        <option value="<%= option.get('id') %>"><%= option.get('uname') %></option>
                    <% }); %>
                </select>
            </p>
        </fieldset>
    </form>
</div>
