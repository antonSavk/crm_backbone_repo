<div class="formHeader">
    <ul class="breadcrumb">
    </ul>
</div>
<div class="form-holder">
    <form method="post" action="" id="editJobPositionForm" class="form" data-id="<%=model._id%>"">
        <fieldset>
            <p>
                <label for="name">Job Name</label>
                <input type="text" class="title-input blueback" name="name" id="name" value="<%=model.name%>" required />
            </p>
            <div class="half-block left">
                <div class="half-block left">
                    <p>
                        <label for="currentNumberEmployees">Current Number of Employees</label>
                    </p>
                    <p>
                        <label for="expectedRecruitment">Expected in Recruitment</label>
                    </p>
                    <p>
                        <label for="totalForecastedEmployees">Total Forecasted Employees</label>
                    </p>
                    <p>
                        <label for="interviewForm">Interview Form</label>
                    </p>
                </div>
                <div class="half-block left">
                    <p>10</p>
                    <p>
                        <input type="number" name="expectedRecruitment" id="expectedRecruitment" value="<%=model.expectedRecruitment%>" />
                    </p>
                    <p>2</p>
                    <p>
                        <select id="interviewForm">
                            <option selected="selected" value="0">Select...</option>
                        </select>
                    </p>
                </div>
                <p>
                    <label for="description">Job Description</label>
                    <textarea id="description"><%=model.description%></textarea>
                </p>
                <p>
                    <label for="requirements">Requirements</label>
                    <textarea id="requirements"><%=model.requirements%></textarea>
                </p>
                <p>
                    <label for="department">Department</label>
                    <select id="department">
                        <option value="0">Select...</option>
                         <% departmentsCollection.each(function(option){ %>
                                <option value="<%= option.get('_id') %>" <%=(option.get('_id')==model.department.id)? 'selected="selected"':''%>><%= option.get('departmentName')%></option>
                             <% }); %>
                    </select>
                </p>
            </div>
        </fieldset>
    </form>
</div>
